services:
  backend:
    image: bee000092/switch-testbed-backend:latest
    container_name: switch-testbed-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/config:/app/config
    environment:
      - API_BEARER_TOKEN=${API_BEARER_TOKEN:?API bearer token is required}
    cap_add:
      - NET_RAW
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    

  frontend:
    image: bee000092/switch-testbed-frontend:latest
    container_name: switch-testbed-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - VITE_API_BASE_URL=http://10.192.194.121:8000

networks:
  default:
    name: switch-testbed-network
