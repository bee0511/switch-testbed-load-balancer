services:
  backend:
    image: bee000092/switch-testbed-backend:latest
    container_name: switch-testbed-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
      - ./device.yaml:/app/device.yaml
      # 注意：確保你有 credentials.yaml，否則掛載會失敗或變成目錄
      - ./credentials.yaml:/app/credentials.yaml
    cap_add:
      - NET_RAW
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    pull_policy: always

  frontend:
    image: bee000092/switch-testbed-frontend:latest
    container_name: switch-testbed-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - VITE_API_BASE_URL=http://10.192.194.121:8000
    pull_policy: always

networks:
  default:
    name: switch-testbed-network