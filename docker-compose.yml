version: "3.8"

services:
  backend:
    image: bee000092/switch-testbed-backend:latest
    container_name: switch-testbed-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
      - ./device.yaml:/app/device.yaml
      - ./credentials.yaml:/app/credentials.yaml
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    pull_policy: always

  frontend:
    image: bee000092/switch-testbed-frontend:latest
    container_name: switch-testbed-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_started
    pull_policy: always

networks:
  default:
    name: switch-testbed-network
